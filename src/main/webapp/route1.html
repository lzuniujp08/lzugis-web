<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <link rel="stylesheet" type="text/css" href="plugin/ol4/ol.css"/>
    <style>
        body, html, #map {
            border: 0px;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-size: 13px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="map">
    <button style="position: absolute;z-index: 9;top:10px;right:10px" onclick="startRoute()">路径规划</button>
</div>
<script src="plugin/ol4/ol.js"></script>
<script src="plugin/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function getTdtSource(lyr) {
        var url = "http://t0.tianditu.com/DataServer?T=" + lyr + "&X={x}&Y={y}&L={z}";
        return new ol.source.XYZ({
            url: url
        });
    }
    var base_lyr = new ol.layer.Tile({
        source: getTdtSource("vec_w")
    });
    var anno_lyr = new ol.layer.Tile({
        source: getTdtSource("cva_w")
    });
    var road = new ol.layer.Image({
        source: new ol.source.ImageWMS({
            ratio: 1,
            url: 'http://localhost:6080/geoserver/bj_grid/wms',
            params: {'FORMAT': 'image/png',
                'VERSION': '1.1.1',
                STYLES: '',
                LAYERS: 'bj_grid:road'
            }
        })
    });
    var source = new ol.source.Vector();
    var vector = new ol.layer.Vector({
        source: source,
        style: styleFunc
    });
    var map = new ol.Map({
        controls: ol.control.defaults({
            attribution: false
        }),
        target: 'map',
        layers: [
            base_lyr,
            anno_lyr,
            road,
            vector
        ],
        view: new ol.View({
            center: [12865951.743328119, 4887378.449630305],
            zoom: 7
        })
    });

    var flag = 0,
        points = [],
        wktformat = new ol.format.WKT();

    var draw = new ol.interaction.Draw({
        source: source,
        type: "Point",
        style: new ol.style.Style({
            text: new ol.style.Text({
                text: "+",
                font:"bold 18px 微软雅黑",
                fill: new ol.style.Fill({
                    color: '#000'
                })
            })
        })
    });
    map.addInteraction(draw);
    draw.setActive(false);
    
    function startRoute() {
        source.clear();
        flag = 0;
        points = [];
        draw.setActive(true);
    }
    
    draw.on("drawend", function (evt) {
        var _feature = evt.feature;
        var _text = flag===0?"始":"终";
        _feature.set("text", _text);
        flag++;
        var _coord = evt.feature.getGeometry().getCoordinates();
        points.push(ol.proj.transform(_coord, "EPSG:3857", "EPSG:4326"));
        if(flag>1){
            flag=0;
            draw.setActive(false);
            getAndShowRoute();
        }
    });
    
    function getAndShowRoute() {
        var paras = {
            startx: points[0][0],
            starty: points[0][1],
            endx: points[1][0],
            endy: points[1][1]
        };
        var url = "route";
        $.get(url, paras, function (result) {
            if(result) {
                result = result.wkt;
                var feature = wktformat.readFeature(result);
                feature.getGeometry().transform("EPSG:4326", "EPSG:3857");
                source.addFeature(feature);
            }
        })
    }

    function styleFunc(feature) {
        var _color = "#00b800",
            _text = feature.get("text");
        if(_text === "终") _color = "#d60000";
        return new ol.style.Style({
            image: new ol.style.Circle({
                radius: 10,
                fill: new ol.style.Fill({
                    color: _color
                })
            }),
            text: new ol.style.Text({
                text: _text,
                fill: new ol.style.Fill({
                    color: '#fff'
                })
            }),
            stroke: new ol.style.Stroke({
                color: "#00b800",
                width: 5,
                lineCap: "butt"
            })

        })
    }
</script>
</body>
</html>
