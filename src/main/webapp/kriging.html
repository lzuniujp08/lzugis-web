<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kriging</title>
    <style>
        html, body, #mycanvas{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="1000" height="600"></canvas>
<script src="plugin/kriging/kriging.js"></script>
<script src="plugin/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="plugin/kriging/pollution.js"></script>
<script type="text/javascript" src="plugin/kriging/nyc.js"></script>
<script>
    $("#mycanvas").attr("width", $("body").width())
        .attr("height", $("body").height());
    //id, pixelsize
    var x = new kriging("mycanvas", 1);
    x.krig(longitude, latitude, response, polygons);
    //center, zoom
    x.map([longrange.mean(), latrange.mean()], 4);
</script>
</body>
</html>
