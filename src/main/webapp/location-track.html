<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <link rel="stylesheet" type="text/css" href="plugin/ol4/ol.css"/>
    <style>
        body, #map {
            border: 0px;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-size: 13px;
            overflow: hidden;
        }
        #map{
            background: #000000;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="plugin/ol4/ol.js"></script>
<script type="text/javascript">
    function getTdtSource(lyr) {
        var url = "http://t0.tianditu.com/DataServer?T=" + lyr + "&X={x}&Y={y}&L={z}";
        return new ol.source.XYZ({
            url: url
        });
    }
    var base_lyr = new ol.layer.Tile({
        source: getTdtSource("vec_w")
    });
    var anno_lyr = new ol.layer.Tile({
        source: getTdtSource("cva_w")
    });
    var vector = new ol.layer.Vector({
        source: null,
        style:new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: '#3a8c4a',
                width: 4
            }),
            image: new ol.style.Circle({
                radius: 8,
                stroke: new ol.style.Stroke({
                    color: '#ffffff',
                    width: 2
                }),
                fill: new ol.style.Fill({
                    color: '#ab2e2a'
                })
            })
        })
    });
    var projection = new ol.proj.Projection({
        code: 'EPSG:3857',
        units: 'm'
    });
    var linesdata = [];
    var map = new ol.Map({
        controls: ol.control.defaults({
            attribution: false
        }),
        target: 'map',
        layers: [
            base_lyr,
            anno_lyr,
            vector
        ],
        view: new ol.View({
            projection: projection,
            center: ol.proj.transform([116.397428, 39.90923], 'EPSG:4326', 'EPSG:3857'),
            zoom: 13
        })
    });

    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8081/lzugis-web/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        console.log("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("WebSocket连接成功");
    };

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    };

    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    };

    //将消息显示在网页上
    function setMessageInnerHTML(data) {
        var features = [];

        var location = data.split(",");
        var coord = ol.proj.transform([parseFloat(location[0]),parseFloat(location[1])],"EPSG:4326","EPSG:3857");
        linesdata.push(coord);
        if(linesdata.length>1){
            var line = new ol.Feature({
                geometry: new ol.geom.LineString(linesdata)
            });
            features.push(line);
        }
        var feature = new ol.Feature({
            geometry: new ol.geom.Point(coord)
        });
        features.push(feature);
        var source = new ol.source.Vector({
            features: features
        });
        vector.setSource(source);
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }
</script>
</body>
</html>
