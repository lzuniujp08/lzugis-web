<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <link rel="stylesheet" type="text/css" href="plugin/ol4/ol.css"/>
    <style>
        body, #map {
            border: 0px;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-size: 13px;
            overflow: hidden;
        }
        #map{
            background: #000000;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="plugin/ol4/ol.js"></script>
<script type="text/javascript">
    function getTdtSource(lyr) {
        var url = "http://t0.tianditu.com/DataServer?T=" + lyr + "&X={x}&Y={y}&L={z}";
        return new ol.source.XYZ({
            url: url
        });
    }
    var imgExtent = [12602145.594234122,4499928.8932888079,13294552.826968284,5266752.9429073939];
    var base_lyr = new ol.layer.Tile({
        source: getTdtSource("vec_w")
    });
    var anno_lyr = new ol.layer.Tile({
        source: getTdtSource("cva_w"),
        zIndex:1
    });
    var imgLayer = new ol.layer.Image({
        source: null,
        opacity:0.6
    });
    var projection = new ol.proj.Projection({
        code: 'EPSG:3857',
        units: 'm'
    });
    var map = new ol.Map({
        controls: ol.control.defaults({
            attribution: false
        }),
        target: 'map',
        layers: [
            base_lyr,
            anno_lyr,
            imgLayer
        ],
        view: new ol.View({
            projection: projection,
            center: [12865951.743328119, 4887378.449630305],
            zoom: 8
        })
    });

    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://10.16.48.181:8081/lzugis-web/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        console.log("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("WebSocket连接成功");
    };

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    };

    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    };

    //将消息显示在网页上
    function setMessageInnerHTML(data) {
        var imgSource = new ol.source.ImageStatic({
            url: "imgs/"+data,
            imageExtent: imgExtent
        });
        imgLayer.setSource(imgSource);
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }
</script>
</body>
</html>
